name: Deploy static content to Pages

on:
  workflow_dispatch:
  push:
    paths:
      - "frontend/react-example/**"
      - "frontend/vanilla-js-example/**"
  pull_request:
    paths:
      - "frontend/react-example/**"
      - "frontend/vanilla-js-example/**"

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies for React app
        working-directory: frontend/react-example
        run: bun install
      - name: Build React app
        working-directory: frontend/react-example
        run: bun run build
      - name: Create deployment directory
        run: |
          mkdir -p deploy
          mkdir -p deploy/showcase
          mkdir -p deploy/core
      - name: Copy React build to showcase directory
        run: cp -r frontend/react-example/dist/* deploy/showcase/
      - name: Copy vanilla-js to core directory
        run: cp -r frontend/vanilla-js-example/* deploy/core/
      - name: Copy landing page as index
        run: cp frontend/landing-page.html deploy/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload deploy folder with both apps
          path: "./deploy"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
